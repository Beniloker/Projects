<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Birdhouse</title>
  <style>
    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(#e66465, #9198e5);
    }

    table {
      width: 50vw;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
    }

    input {
      box-sizing: border-box;
      padding: 6px;
      height: 100%;
      font-size: 1.2rem;
    }

    #birds {
      border-spacing: 0px;
    }

    #add {
      width: 50vw;
      margin-bottom: 2rem;
    }

    table > caption {
      font-size: 2rem;
      font-weight: 800;
      padding: 20px;
    }

    thead, tfoot {
      font-size: 1.2rem;
    }

    table, th, td {
      border: 1px solid #000;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    #birds tr:hover td {
      cursor: pointer;
      background-color: #9198e5;
      color: #fff;
      transition: all 0.25s;
    }
  </style>

</head>
<body>

<section>
  <form id="update" th:method="put" th:action="@{/update/{id} (id = ${bird.id})}">
    <div>
      <label for="name">Name: </label>
      <input th:value="${bird.name}" type="text" id="name" name="name"/>
    </div>

    <div>
      <label for="canFly">Can fly: </label>
      <input th:checked="${bird.canFly}" type="checkbox" id="canFly" name="canFly"/>
    </div>

    <div>
      <label for="weight">Average weight: </label>
      <input th:value="${bird.weight}" type="number" id="weight" name="weight" min="0" max="250000" step="1"/>
    </div>

    <input type="submit" value="Update"/>
  </form>
</section>
</body>
</html>
